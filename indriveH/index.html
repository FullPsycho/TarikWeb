<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>طريق - Your Trusted Ride Service</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--desert-light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        #mainContent {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #header-placeholder {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="initial-loader">
        <h1>طريق</h1>
    </div>

    <main id="mainContent">
        <section class="hero">
            <h1 class="arabic-decoration">طريق</h1>
            <p class="hero-subtitle">Your Journey Through the City</p>
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Safe Rides</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock"></i>
                    <span>24/7 Service</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Best Prices</span>
                </div>
            </div>
            <div class="cta-buttons">
                <button class="btn primary">Book Now</button>
                <button class="btn secondary">Sign Up to Drive</button>
            </div>
        </section>

        <div class="section-divider"></div>

        <section class="travel-bg-section bg-city">
            <div class="arabic-frame">
                <h2>Travel in Arabian Style</h2>
                <p>Experience luxury and comfort</p>
            </div>
        </section>

        <div class="section-divider"></div>

        <section class="parallax-section bg-road">
            <div class="content">
                <h2>رحلتك تبدأ هنا</h2>
                <p>Your Journey Begins Here</p>
                <p>Safe, reliable, and comfortable rides</p>
            </div>
        </section>

        <section class="travel-bg-section bg-night">
            <h2>24/7 Service</h2>
            <p>Available whenever you need us</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loader = document.querySelector('.initial-loader');
                const mainContent = document.getElementById('mainContent');
                
                loader.classList.add('hidden');
                mainContent.style.opacity = '1';
                
                fetch('./components/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header-placeholder').innerHTML = data;
                        const headerScript = document.createElement('script');
                        headerScript.src = './js/header.js';
                        document.body.appendChild(headerScript);
                    })
                    .catch(error => console.error('Error loading header:', error));
            }, 1000);
        });
    </script>

    <script src="./js/main.js"></script>
    <script src="./js/particles-config.js"></script>
</body>
</html>
